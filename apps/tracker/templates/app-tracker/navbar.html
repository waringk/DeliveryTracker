<style>
    .hello-msg {
        font-size: 18px;
        color: #fff;
        margin-right: 20px;
    }
</style>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">

    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Delivery
            Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'photos' %}">Photos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'events' %}">Events</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'support' %}">Support</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <div class="ms-auto">
                <span class="hello-msg ms-auto">Hi {{ user.username }}!</span>

                <span>{% include "app-tracker/user_notifications.html" %}</span>

                <span><a href="{% url 'user_settings' user.username %}"
                         class="btn btn-outline-primary me-2">Settings</a></span>
                <span><a href="{% url 'logout' %}" class="btn btn-danger">Log
                Out</a></span>
            </div>
            {% else %}
            <div class="ms-auto">
                <span><a href="{% url 'login' %}"
                         class="btn btn-outline-primary">Log In</a></span>
                <span><a class="btn btn-primary" href="{% url 'signup' %}">Sign
                    Up</a></span>
            </div>
            {% endif %}
        </div>
    </div>
</nav>
