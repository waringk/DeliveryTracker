{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}Delivery Tracker{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="{% static 'app-tracker/js/scripts.js' %}"></script>
    <!-- CSS only -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" rel="noopener" target="_blank"
          href="{% static 'app-tracker/css/style.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'app-tracker/css/table.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'app-tracker/css/support.css' %}">
</head>

<body>

{% include 'app-tracker/navbar.html' %}

<div class="container-fluid">
    {% block content %}
    {% endblock content %}
</div>


<!-- JavaScript Bundle with Popper -->
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
