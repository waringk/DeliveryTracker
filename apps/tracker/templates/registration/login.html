{% extends "app-tracker/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="container-fluid">
    <h1>Log In</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Log In</button>
    </form>
    <p><a href="{% url 'reset_password' %}">Forgot your password?</a></p>
</div>
{% endblock %}
