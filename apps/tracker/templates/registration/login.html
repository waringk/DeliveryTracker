{% extends "app-tracker/base.html" %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
<!--
Adapted from: https://mdbootstrap.com/docs/standard/extended/login/
Photo by Matt Jones on Unsplash: https://unsplash.com/photos/xpDHTc-pkog?utm_source=unsplash&utm_medium=referral&utm_content=creditShareLink-->
{% block content %}
<section class="vh-100">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 text-black">
                <div
                    class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
                    <form method="post" style="width: 23rem;">
                        {% csrf_token %}

                        <h3 class="fw-normal mb-3 pb-3"
                            style="letter-spacing: 1px;">Log in</h3>

                        <div class="form-outline mb-4">
                            {{ form.username|as_crispy_field }}
                        </div>

                        <div class="form-outline mb-4">
                            {{ form.password|as_crispy_field }}
                        </div>

                        <div class="pt-1 mb-4">
                            <button class="btn btn-success btn-lg btn-block"
                                    type="submit">Log In
                            </button>
                        </div>

                        <p class="small mb-5 pb-lg-2"><a class="text-muted"
                                                         href="{% url 'reset_password' %}">Forgot
                            password?</a></p>
                        <p>Don't have an account? <a href="{% url 'signup' %}"
                                                     class="link-info">Register
                            here</a></p>

                    </form>

                </div>

            </div>
            <div class="col-sm-6 px-0 d-none d-sm-block">
                <img
                    src="https://images.unsplash.com/photo-1444676632488-26a136c45b9b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1937&q=80"
                    alt="Login image" class="w-100 vh-100"
                    style="object-fit: cover; object-position: center;">
            </div>
        </div>
    </div>
</section>
{% endblock %}
